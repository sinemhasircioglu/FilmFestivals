<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <ui:composition template="/frontend/template/layout.xhtml">
            <ui:define name="content">
                <h1> Login </h1>
                <h:form>
                    <p> Email : <h:inputText value="#{loginController.user.email}"/>  </p>
                    <p> Password : <h:inputSecret value="#{loginController.user.password}"/>  </p>
                    <h:commandButton action="#{loginController.login()}" value="Login" />
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
