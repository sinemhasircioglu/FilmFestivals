<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/frontend/template/layout.xhtml">

    <ui:define name="content">
        <h1> Register </h1>
        <h:form>
            <div class="form-group">
                <h:inputHidden value="#{userController.user.id}" />

                <label for="inputName">NAME</label>
                <h:inputText id="inputName" value="#{userController.user.name}" styleClass="form-control" />                       
                <label for="inputEmail">EMAIL</label>
                <h:inputText value="#{userController.user.email}" styleClass="form-control"/>
                <label for="inputPassword">PASSWORD</label>
                <h:inputSecret value="#{userController.user.password}" styleClass="form-control"/>
            </div>
            <div class="form-group">
                <h:commandButton action="#{userController.register}" value="Register" styleClass="btn btn-primary"/>
            </div>

        </h:form>
    </ui:define>
</ui:composition>
