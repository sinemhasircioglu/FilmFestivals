<html xmlns="http://www.w3.org/1999/xhtml">

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <body>
        <ui:define name="content">
            <div class="container   padding-bottom-60">
                <h:dataTable value="#{actorController.actorlist}" var="actor" styleClass="table table-stripped">
                    <h:column>
                        <f:facet name="header">Actor Id</f:facet>
                            #{actor.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actor FilmId</f:facet>
                            #{actor.filmId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actor Gender</f:facet>
                            #{actor.gender}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actor Name</f:facet>
                            #{actor.name}
                    </h:column>
                </h:dataTable>
            </div>
        </ui:define>
    </body>
