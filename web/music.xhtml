<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <title>Music</title>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="index" value="Anasayfa" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="film" value="Film" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="festival" value="Festival" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="director" value="Director" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="jury" value="Jury" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="group" value="Group" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="user" value="User" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="music" value="Music" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="actor" value="Actor" />
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </h:form>
        <div class="container">

            <div class="col-md-7">
                <h:form>
                    <h:dataTable styleClass="table table-striped table-hover" value="#{musicController.musicList}" var="music">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:commandLink action="#{musicController.updateForm(music)}" value="#{music.id}"/>                                  
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                                #{music.name}                            
                        </h:column>
                        <h:column>
                            <f:facet name="header">FILM</f:facet>
                                #{music.film.name}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <div class="col-md-5">
                <h:form>
                    <div class="form-group">  
                        <h:inputHidden value="#{musicController.music.id}" />
                        <label for="inputName">Music Name: </label>
                        <h:inputText id="inputName" styleClass="form-control" value="#{musicController.music.name}" /> 
                        <label for="selectFestival">Music Film: </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectFestival" value="#{musicController.music.film}" converter="filmConverter">
                            <f:selectItems value="#{musicController.filmList}" var="film" itemValue="#{film}" itemLabel="#{film.name}"/>
                        </h:selectOneMenu>
                    </div>
                    <div class="form-group">
                        <h:commandButton rendered="#{musicController.music.id == null}" styleClass="btn btn-primary" value="Create" action="#{musicController.create}" />
                        <h:commandButton rendered="#{musicController.music.id != null}" styleClass="btn btn-secondary" value="Update" action="#{musicController.update}" />
                        <h:commandButton rendered="#{musicController.music.id != null}" styleClass="btn btn-danger" value="Delete" action="#{musicController.delete}" />

                    </div>
                </h:form>
            </div>


        </div>
    </h:body>
</html>
