<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="index" value="Anasayfa" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="film" value="Film" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="festival" value="Festival" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="director" value="Director" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="jury" value="Jury" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="group" value="Group" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="user" value="User" />
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </h:form>
        <div class="container">

            <div class="col-md-8">
                <h:form>
                    <h:dataTable styleClass="table table-striped table-hover" value="#{userController.userList}" var="user">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:commandLink action="#{userController.updateForm(user)}" value="#{user.id}"/>                                   
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                                #{user.name}                              
                        </h:column>
                        <h:column>
                            <f:facet name="header">EMAIL</f:facet>
                                #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">PASSWORD</f:facet>
                                #{user.password}
                        </h:column>
                        <h:column>
                            <f:facet name="header">GENDER</f:facet>
                                #{user.gender}
                        </h:column>
                        <h:column>
                            <f:facet name="header">FILE</f:facet>
                                #{user.multimedya.url}
                        </h:column>
                        <h:column>
                            <f:facet name="header">GROUP</f:facet>
                                #{user.group.authority}
                        </h:column>
                        <h:column>
                            <f:facet name="header">DELETE</f:facet>
                            <h:form>
                                <h:commandButton styleClass="btn btn-sm btn-danger" action="#{userController.delete(user)}" value="Delete"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <div class="col-md-4">
                <h:form>

                    <div class="form-group">
                        <h:inputHidden value="#{userController.user.id}" />

                        <label for="selectGroup">GROUP</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectGroup" value="#{userController.selectedGroup}" >
                            <f:selectItems value="#{userController.groupList}" var="group" itemValue="#{group.id}" itemLabel="#{group.authority}"/>
                        </h:selectOneMenu>
                        <label for="selectMultimedya">MULTIMEDYA</label>
                        <h:selectOneMenu styleClass="custom-select" id="selectMultimedya" value="#{userController.selectedMultimedya}" >
                            <f:selectItems value="#{userController.multimedyaList}" var="multimedya" itemValue="#{multimedya.id}" itemLabel="#{multimedya.url}"/>
                        </h:selectOneMenu>
                        <label for="inputName">NAME</label>
                        <h:inputText id="inputName" value="#{userController.user.name}" styleClass="form-control"/>
                        <label for="inputEmail">EMAIL</label>
                        <h:inputText value="#{userController.user.email}" styleClass="form-control"/>
                        <label for="inputPassword">PASSWORD</label>
                        <h:inputText value="#{userController.user.password}" styleClass="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <h:commandButton rendered="#{userController.user.id == null}" action="#{userController.create}" value="Create" styleClass="btn btn-primary" />
                        <h:commandButton rendered="#{userController.user.id != null}" action="#{userController.update}" value="Update" styleClass="btn btn-secondary" />
                    </div>
                </h:form>
            </div>

        </div>

    </h:body>
</html>
