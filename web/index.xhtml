<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Film Festival</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{actorController.actorlist}" var="actor" styleClass="table table-stripped">
                <h:column>
                    <f:facet name="header">Actor Id</f:facet>
                    #{actor.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Actor FilmId</f:facet>
                    #{actor.filmId}
                </h:column>
                <h:column>
                    <f:facet name="header">Actor Gender</f:facet>
                    #{actor.gender}
                </h:column>
                <h:column>
                    <f:facet name="header">Actor Name</f:facet>
                    #{actor.name}
                </h:column>
            </h:dataTable>
        </h:form>        
    </h:body>
</html>
