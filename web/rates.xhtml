<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <title>Rates</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="index" value="Anasayfa" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="film" value="Film" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="festival" value="Festival" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="director" value="Director" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="jury" value="Jury" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="group" value="Group" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="user" value="User" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="music" value="Music" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="actor" value="Actor" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="rates" value="Rates" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="type" value="Type" />
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </h:form>
        <div class="container">

            <div class="col-md-8">
                <h:form>
                    <h:dataTable styleClass="table table-striped table-hover" value="#{ratesController.rateList}" var="rates">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:commandLink action="#{ratesController.updateForm(rates)}" value="#{rates.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">RATE</f:facet>
                            #{rates.rate}
                        </h:column>
                        <h:column>
                            <f:facet name="header">RATER TYPE</f:facet>
                                #{rates.raterType}
                        </h:column>
                        <h:column>
                            <f:facet name="header">RATED TYPE</f:facet>
                                #{rates.ratedType}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <div class="col-md-4">
                <h:form>
                    <div class="form-group">
                        <h:inputHidden value="#{ratesController.rate.id}" />
                        
                        <label for="inputName">rate: </label>
                        <h:inputText value="#{ratesController.rate.rate}" styleClass="form-control"/> 
                                                
                        <label for="selectRaterType">Rater type: </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectRaterType" value="#{ratesController.selectedRaterType}">
                            <f:selectItems value="#{ratesController.typeList}" var="type" itemValue="#{type.id}" itemLabel="#{type.name}"/>
                        </h:selectOneMenu>
                        
                        <label for="selectRatedType">Rated type: </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectRatedType" value="#{ratesController.selectedRatedType}">
                            <f:selectItems value="#{ratesController.typeList}" var="type" itemValue="#{type.id}" itemLabel="#{type.name}"/>
                        </h:selectOneMenu>
                        
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-primary" value="Create" action="#{typeController.create}" />
                        <h:commandButton styleClass="btn btn-secondary" value="Update" action="#{typeController.update}" />
                        <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{typeController.delete}" />
                    </div>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
