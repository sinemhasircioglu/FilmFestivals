<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="index" value="Anasayfa" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="film" value="Film" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="festival" value="Festival" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="director" value="Director" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="jury" value="Jury" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="group" value="Group" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="user" value="User" />
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </h:form>

        <div class="container">
            <div class="row">

                <div class="col-md-8">
                    <h:form>
                        <h:dataTable styleClass="table table-striped table-hover" value="#{groupController.groupList}" var="group">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                <h:commandLink action="#{groupController.updateForm(group)}" value="#{group.id}"/>                                    
                            </h:column>
                            <h:column>
                                <f:facet name="header">AUTHORITY</f:facet>
                                    #{group.authority}
                            </h:column>
                            <h:column>
                                <f:facet name="header">USERS</f:facet>
                                <ul>
                                    <ui:repeat value="#{group.userList}" var="user">
                                        <li>#{user.name}</li>
                                    </ui:repeat>
                                </ul>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>

                <div class="col-md-4">
                    <h:form>
                        <div class="form-group">
                            <h:inputHidden value="#{groupController.group.id}" />
                            
                            <label for="selectUsers">USERS</label>
                            <h:selectManyMenu style="height: 250px" id="selectUsers" value="#{groupController.selectedUsers}" styleClass="custom-select" >
                                <f:selectItems value="#{groupController.userList}" var="user" itemValue="#{user.id}" itemLabel="#{user.name}" />
                            </h:selectManyMenu>                       
                            <label for="inputAuthority">AUTHORITY</label>
                            <h:inputText value="#{groupController.group.authority}" styleClass="form-control"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{groupController.group == null}" action="#{groupController.create}" value="Create" styleClass="btn btn-primary" />
                            <h:commandButton rendered="#{groupController.group != null}" action="#{groupController.update}" value="Update" styleClass="btn btn-secondary" />
                            <h:commandButton rendered="#{groupController.group != null}" action="#{groupController.delete}" value="Delete" styleClass="btn btn-danger" />

                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
