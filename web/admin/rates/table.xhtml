<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="rates-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{ratesController.rateList}" var="rates">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:commandLink action="#{ratesController.updateForm(rates)}" value="#{rates.id}">
                    <f:ajax execute="rates-table" render="rates-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">RATE</f:facet>
                    #{rates.rate}
            </h:column>
            <h:column>
                <f:facet name="header">RATER TYPE</f:facet>
                    #{rates.raterType}
            </h:column>
            <h:column>
                <f:facet name="header">RATED TYPE</f:facet>
                    #{rates.ratedType}
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
