<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <title>Type</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-8">
                        <h:form id="type-table">
                            <h:dataTable styleClass="table table-striped table-hover" value="#{typeController.typeList}" var="type">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:commandLink action="#{typeController.updateForm(type)}" value="#{type.id}">
                                        <f:ajax execute="type-table" render="type-form" />
                                </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">NAME</f:facet>
                                        #{type.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">RATES</f:facet>
                                    <ul>
                                        <ui:repeat value="#{type.rateList}" var="rate">
                                            <li>#{rate.name}</li>
                                        </ui:repeat>
                                    </ul>
                                </h:column>                              
                            </h:dataTable>
                            <div class="btn-group">
                                <h:commandButton styleClass="btn btn-info" value="Pre" action="#{typeController.previous}" />
                                <h:commandButton styleClass="btn btn-info" value="Next" action="#{typeController.next}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="col-md-4">
                        <h:form id="type-form">
                            <div class="form-group">
                                <h:inputHidden value="#{typeController.type.id}" />
                                <label for="inputName">Type Name: </label>
                                <h:inputText value="#{typeController.type.name}" styleClass="form-control"/> 

                                <label for="selectRates" >Type Rates: </label>
                                <h:selectManyMenu value="#{typeController.selectedRates}" style="height: 100px" styleClass="custom-select form-control">
                                    <f:selectItems value="#{typeController.ratesList}" var="rate" itemValue="#{rate.id}" itemLabel="#{rate.rate}"/> 
                                </h:selectManyMenu>
                            </div>
                            <div class="form-group">
                                <h:commandButton styleClass="btn btn-primary" value="Create" action="#{typeController.create}" >
                                    <f:ajax execute="type-form" render="type-form type-table" />
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-secondary" value="Update" action="#{typeController.update}" >
                                    <f:ajax execute="type-form" render="type-form type-table" />
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{typeController.delete}" >
                                    <f:ajax execute="type-form" render="type-form type-table" />
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
