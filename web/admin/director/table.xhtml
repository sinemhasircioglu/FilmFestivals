<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="director-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{directorController.directorList}" var="director">
            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{director.id}
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                <h:commandLink action="#{directorController.updateForm(director)}" value="#{director.name}">
                    <f:ajax execute="director-table" render="director-form"/>
                </h:commandLink>
            </h:column>                         
            <h:column>
                <f:facet name="header">FILMS</f:facet>
                <ul>
                    <ui:repeat value="#{director.directorFilms}" var="film">
                        <li>#{film.name}</li>
                    </ui:repeat>
                </ul>
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
