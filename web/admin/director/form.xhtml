<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="director-form">
        <div class="form-group">
            <h:inputHidden value="#{directorController.director.id}" />
            <label for="inputName">Director Name: </label>
            <h:inputText value="#{directorController.director.name}" styleClass="form-control"/> 
            <label for="selectDirectors" >Director Films: </label>
            <h:selectManyMenu value="#{directorController.director.directorFilms}" style="height: 200px" styleClass="custom-select form-control" converter="filmConverter">
                <f:selectItems value="#{directorController.filmList}" var="film" itemValue="#{film}" itemLabel="#{film.name}"/> 
            </h:selectManyMenu>
        </div>
        <div class="form-group">
            <h:commandButton rendered="#{directorController.director.id == null}" styleClass="btn btn-primary" value="Create" action="#{directorController.create}" >
                <f:ajax execute="director-form" render="director-form director-table" />
            </h:commandButton> 
            <h:commandButton rendered="#{directorController.director.id != null}" styleClass="btn btn-secondary" value="Update" action="#{directorController.update}" >
                <f:ajax execute="director-form" render="director-form director-table" />
            </h:commandButton> 
            <h:commandButton rendered="#{directorController.director.id != null}" styleClass="btn btn-danger" value="Delete" action="#{directorController.delete}" >
                <f:ajax execute="director-form" render="director-form director-table" />
            </h:commandButton> 
        </div>
    </h:form>
</ui:composition>
