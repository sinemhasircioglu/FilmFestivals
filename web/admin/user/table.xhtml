<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="user-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{userController.userList}" var="user">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:commandLink action="#{userController.updateForm(user)}" value="#{user.id}"> 
                    <f:ajax execute="actor-table" render="user-form" />
                </h:commandLink> 
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{user.name}                              
            </h:column>
            <h:column>
                <f:facet name="header">EMAIL</f:facet>
                    #{user.email}
            </h:column>
            <h:column>
                <f:facet name="header">PASSWORD</f:facet>
                    #{user.password}
            </h:column>
            <h:column>
                <f:facet name="header">GROUP</f:facet>
                    #{user.group.authority}
            </h:column>        
        </h:dataTable>
    </h:form>
</ui:composition>
