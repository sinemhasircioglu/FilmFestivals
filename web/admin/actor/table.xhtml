<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:form id="actor-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{actorController.actorList}" var="actor">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:commandLink action="#{actorController.updateForm(actor)}" value="#{actor.id}">
                    <f:ajax execute="actor-table" render="actor-form" />
                </h:commandLink>                                  
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{actor.name}                            
            </h:column>
            <h:column>
                <f:facet name="header">GENDER</f:facet>
                    #{actor.gender}                            
            </h:column>
            <h:column>
                <f:facet name="header">FILM</f:facet>
                    #{actor.film.name}
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
