<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <title>Rates</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-8">
                        <h:form id="rates-table">
                            <h:dataTable styleClass="table table-striped table-hover" value="#{ratesController.rateList}" var="rates">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:commandLink action="#{ratesController.updateForm(rates)}" value="#{rates.id}">
                                        <f:ajax execute="rates-table" render="rates-form" />
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">RATE</f:facet>
                                        #{rates.rate}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">RATER TYPE</f:facet>
                                        #{rates.raterType}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">RATED TYPE</f:facet>
                                        #{rates.ratedType}
                                </h:column>
                            </h:dataTable>
                            <div class="btn-group">
                                <h:commandButton styleClass="btn btn-info" value="Pre" action="#{ratesController.previous}" />
                                <h:commandButton styleClass="btn btn-info" value="Next" action="#{ratesController.next}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="col-md-4">
                        <h:form id="rates-form">
                            <div class="form-group">
                                <h:inputHidden value="#{ratesController.rate.id}" />                       
                                <label for="inputName">rate: </label>
                                <h:inputText value="#{ratesController.rate.rate}" styleClass="form-control"/>                                                
                                <label for="selectRaterType">Rater type: </label>
                                <h:selectOneMenu styleClass="custom-select" id="selectRaterType" value="#{ratesController.selectedRaterType}">
                                    <f:selectItems value="#{ratesController.typeList}" var="type" itemValue="#{type.id}" itemLabel="#{type.name}"/>
                                </h:selectOneMenu>                      
                                <label for="selectRatedType">Rated type: </label>
                                <h:selectOneMenu styleClass="custom-select" id="selectRatedType" value="#{ratesController.selectedRatedType}">
                                    <f:selectItems value="#{ratesController.typeList}" var="type" itemValue="#{type.id}" itemLabel="#{type.name}"/>
                                </h:selectOneMenu>                      
                            </div>
                            <div class="form-group">
                                <h:commandButton styleClass="btn btn-primary" value="Create" action="#{typeController.create}" >
                                    <f:ajax execute="rates-form" render="rates-form rates-table" />
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-secondary" value="Update" action="#{typeController.update}" >
                                    <f:ajax execute="rates-form" render="rates-form rates-table" />
                                </h:commandButton>
                                <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{typeController.delete}" >
                                    <f:ajax execute="rates-form" render="rates-form rates-table" />
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
