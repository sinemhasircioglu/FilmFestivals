<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="festival-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{festivalController.festivalList}" var="festival">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:commandLink action="#{festivalController.updateForm(festival)}" value="#{festival.id}" >  
                    <f:ajax execute="festival-table" render="festival-form " />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{festival.name}   
            </h:column>
            <h:column>
                <f:facet name="header">COUNTRY</f:facet>
                    #{festival.country}
            </h:column>
            <h:column>
                <f:facet name="header">DESCRIPTION</f:facet>
                    #{festival.description}
            </h:column>
            <h:column>
                <f:facet name="header">YEAR</f:facet>
                    #{festival.year}
            </h:column>
            <h:column>
                <f:facet name="header">JURIES</f:facet>
                <ul>
                    <ui:repeat value="#{festival.festivalJuries}" var="jury">
                        <li>#{jury.name}</li>
                    </ui:repeat>
                </ul>
            </h:column>
            <h:column>
                <f:facet name="header">FILMS</f:facet>
                <ul>
                    <ui:repeat value="#{festival.festivalFilms}" var="film">
                        <li>#{film.name}</li>
                    </ui:repeat>
                </ul>
            </h:column>                               
        </h:dataTable>
    </h:form>
</ui:composition>
