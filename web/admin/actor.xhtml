<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-7">
                        <h:form id="actor-table">
                            <h:dataTable styleClass="table table-striped table-hover" value="#{actorController.actorList}" var="actor">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:commandLink action="#{actorController.updateForm(actor)}" value="#{actor.id}">
                                        <f:ajax execute="actor-table" render="actor-form" />
                                    </h:commandLink>                                  
                                </h:column>
                                <h:column>
                                    <f:facet name="header">NAME</f:facet>
                                        #{actor.name}                            
                                </h:column>
                                <h:column>
                                    <f:facet name="header">GENDER</f:facet>
                                        #{actor.gender}                            
                                </h:column>
                                <h:column>
                                    <f:facet name="header">FILM</f:facet>
                                        #{actor.film.name}
                                </h:column>
                            </h:dataTable>
                            <div class="btn-group">
                                <h:commandButton styleClass="btn btn-info" value="Pre" action="#{actorController.previous}" />
                                <h:commandButton styleClass="btn btn-info" value="Next" action="#{actorController.next}" />
                            </div>                           
                        </h:form>
                    </div>

                    <div class="col-md-5">
                        <h:form id="actor-form">
                            <div class="form-group">  
                                <h:inputHidden value="#{actorController.actor.id}" />
                                <label for="inputName">Actor Name: </label>
                                <h:inputText id="inputName" styleClass="form-control" requiredMessage="bu alan zorunludur" required="true" value="#{actorController.actor.name}" validator="#{actorController.validateName}"/>

                                <label for="selectFilm">Actor Film: </label>
                                <h:selectOneMenu styleClass="custom-select" id="selectFilm" value="#{actorController.actor.film}" converter="filmConverter">
                                    <f:selectItems value="#{actorController.filmList}" var="film" itemValue="#{film}" itemLabel="#{film.name}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:commandButton rendered="#{actorController.actor.id == null}" styleClass="btn btn-primary" value="Create" action="#{actorController.create}">
                                    <f:ajax execute="actor-form" render="actor-form actor-table"/>
                                </h:commandButton>
                                <h:commandButton rendered="#{actorController.actor.id != null}" styleClass="btn btn-secondary" value="Update" action="#{actorController.update}">
                                    <f:ajax execute="actor-form" render="actor-form actor-table"/>
                                </h:commandButton>
                                <h:commandButton rendered="#{actorController.actor.id != null}" styleClass="btn btn-danger" value="Delete" action="#{actorController.delete}" >
                                    <f:ajax execute="actor-form" render="actor-form actor-table"/>
                                </h:commandButton>
                                <h:commandButton rendered="#{actorController.actor.id != null}" styleClass="btn btn-danger" value="Clear Form" action="#{actorController.clearForm}" >
                                    <f:ajax execute="actor-form" render="actor-form"/>
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
