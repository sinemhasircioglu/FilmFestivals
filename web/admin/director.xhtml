<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <title>Director</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7">
                            <h:form id="director-table">
                                <h:dataTable styleClass="table table-striped table-hover" value="#{directorController.directorList}" var="director">
                                    <h:column>
                                        <f:facet name="header">ID</f:facet>
                                            #{director.id}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">NAME</f:facet>
                                        <h:commandLink action="#{directorController.updateForm(director)}" value="#{director.name}">
                                            <f:ajax execute="director-table" render="director-form"/>
                                        </h:commandLink>
                                    </h:column>                         
                                    <h:column>
                                        <f:facet name="header">FILMS</f:facet>
                                        <ul>
                                            <ui:repeat value="#{director.directorFilms}" var="film">
                                                <li>#{film.name}</li>
                                            </ui:repeat>
                                        </ul>
                                    </h:column>
                                </h:dataTable>
                                <div class="btn-group">
                                    <h:commandButton styleClass="btn btn-info" value="Pre" action="#{directorController.previous}" />
                                    <h:commandButton styleClass="btn btn-info" value="Next" action="#{directorController.next}" />
                                </div>
                            </h:form>
                        </div>

                        <div class="col-md-5">
                            <h:form id="director-form">
                                <div class="form-group">
                                    <h:inputHidden value="#{directorController.director.id}" />
                                    <label for="inputName">Director Name: </label>
                                    <h:inputText value="#{directorController.director.name}" styleClass="form-control"/> 
                                    <label for="selectDirectors" >Director Films: </label>
                                    <h:selectManyMenu value="#{directorController.director.directorFilms}" style="height: 200px" styleClass="custom-select form-control" converter="filmConverter">
                                        <f:selectItems value="#{directorController.filmList}" var="film" itemValue="#{film}" itemLabel="#{film.name}"/> 
                                    </h:selectManyMenu>
                                </div>
                                <div class="form-group">
                                    <h:commandButton rendered="#{directorController.director.id == null}" styleClass="btn btn-primary" value="Create" action="#{directorController.create}" >
                                        <f:ajax execute="director-form" render="director-form director-table" />
                                </h:commandButton> 
                                    <h:commandButton rendered="#{directorController.director.id != null}" styleClass="btn btn-secondary" value="Update" action="#{directorController.update}" >
                                        <f:ajax execute="director-form" render="director-form director-table" />
                                </h:commandButton> 
                                    <h:commandButton rendered="#{directorController.director.id != null}" styleClass="btn btn-danger" value="Delete" action="#{directorController.delete}" >
                                        <f:ajax execute="director-form" render="director-form director-table" />
                                </h:commandButton> 
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
