<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-8">
                        <h:form id="user-table">
                            <h:dataTable styleClass="table table-striped table-hover" value="#{userController.userList}" var="user">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:commandLink action="#{userController.updateForm(user)}" value="#{user.id}"> 
                                        <f:ajax execute="actor-table" render="user-form" />
                                    </h:commandLink> 
                                </h:column>
                                <h:column>
                                    <f:facet name="header">NAME</f:facet>
                                        #{user.name}                              
                                </h:column>
                                <h:column>
                                    <f:facet name="header">EMAIL</f:facet>
                                        #{user.email}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">PASSWORD</f:facet>
                                        #{user.password}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">GENDER</f:facet>
                                        #{user.gender}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">GROUP</f:facet>
                                        #{user.group.authority}
                                </h:column>        
                            </h:dataTable>
                            <div class="btn-group">
                                <h:commandButton styleClass="btn btn-info" value="Pre" action="#{userController.previous}" />
                                <h:commandButton styleClass="btn btn-info" value="Next" action="#{userController.next}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="col-md-4">
                        <h:form id="user-form">
                            <div class="form-group">
                                <h:inputHidden value="#{userController.user.id}" />

                                <label for="selectGroup">GROUP</label>
                                <h:selectOneMenu styleClass="custom-select" id="selectGroup" value="#{userController.user.group}" converter="groupConverter">
                                    <f:selectItems value="#{userController.groupList}" var="group" itemValue="#{group}" itemLabel="#{group.authority}"/>
                                </h:selectOneMenu>
                                <label for="inputName">NAME</label>
                                <h:inputText id="inputName" value="#{userController.user.name}" styleClass="form-control"/>                       
                                <label for="inputEmail">EMAIL</label>
                                <h:inputText value="#{userController.user.email}" styleClass="form-control"/>
                                <label for="inputPassword">PASSWORD</label>
                                <h:inputText value="#{userController.user.password}" styleClass="form-control"/>
                            </div>

                            <div class="form-group">
                                <h:commandButton rendered="#{userController.user.id == null}" action="#{userController.create}" value="Create" styleClass="btn btn-primary" >
                                    <f:ajax execute="user-form" render="user-form user-table" />
                                </h:commandButton> 
                                <h:commandButton rendered="#{userController.user.id != null}" action="#{userController.update}" value="Update" styleClass="btn btn-secondary" >
                                    <f:ajax execute="user-form" render="user-form user-table" />
                                </h:commandButton> 
                                <h:commandButton rendered="#{userController.user.id != null}" action="#{userController.delete}" value="Delete" styleClass="btn btn-danger" >
                                    <f:ajax execute="user-form" render="user-form user-table" />
                                </h:commandButton> 
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
