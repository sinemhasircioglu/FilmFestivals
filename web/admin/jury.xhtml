<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-7">
                        <h:form id="jury-table">
                            <h:dataTable styleClass="table table-striped table-hover" value="#{juryController.juryList}" var="jury">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                    <h:commandLink action="#{juryController.updateForm(jury)}" value="#{jury.id}"> 
                                        <f:ajax execute="jury-table" render="jury-form" />
                                </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">NAME</f:facet>
                                        #{jury.name}                            
                                </h:column>
                                <h:column>
                                    <f:facet name="header">FESTIVAL</f:facet>
                                        #{jury.festival.name}
                                </h:column>                                                                
                            </h:dataTable>
                            <div class="btn-group">
                                <h:commandButton styleClass="btn btn-info" value="Pre" action="#{juryController.previous}" />
                                <h:commandButton styleClass="btn btn-info" value="Next" action="#{juryController.next}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="col-md-5">
                        <h:form id="jury-form">
                            <div class="form-group">  
                                <h:inputHidden value="#{juryController.jury.id}" />
                                <label for="inputName">Jury Name: </label>
                                <h:inputText id="inputName" styleClass="form-control" value="#{juryController.jury.name}" /> 
                                <label for="selectFestival">Jury Festival: </label>
                                <h:selectOneMenu styleClass="custom-select" id="selectFestival" value="#{juryController.jury.festival}" converter="festivalConverter">
                                    <f:selectItems value="#{juryController.festivalList}" var="festival" itemValue="#{festival}" itemLabel="#{festival.name}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:commandButton rendered="#{juryController.jury.id == null}" styleClass="btn btn-primary" value="Create" action="#{juryController.create}" >
                                    <f:ajax execute="jury-form" render="jury-form jury-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{juryController.jury.id != null}" styleClass="btn btn-secondary" value="Update" action="#{juryController.update}" >
                                    <f:ajax execute="jury-form" render="jury-form jury-table" />
                                </h:commandButton>
                                <h:commandButton rendered="#{juryController.jury.id != null}" styleClass="btn btn-danger" value="Delete" action="#{juryController.delete}" >
                                    <f:ajax execute="jury-form" render="jury-form jury-table" />
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
