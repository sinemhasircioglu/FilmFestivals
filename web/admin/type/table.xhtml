<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="type-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{typeController.typeList}" var="type">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:commandLink action="#{typeController.updateForm(type)}" value="#{type.id}">
                    <f:ajax execute="type-table" render="type-form" />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">NAME</f:facet>
                    #{type.name}
            </h:column>
            <h:column>
                <f:facet name="header">RATES</f:facet>
                <ul>
                    <ui:repeat value="#{type.rateList}" var="rate">
                        <li>#{rate.name}</li>
                    </ui:repeat>
                </ul>
            </h:column>                              
        </h:dataTable>
    </h:form>
</ui:composition>
