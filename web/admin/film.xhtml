<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <title>Film</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <body>
        <ui:composition template="/admin/template/layout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="col-md-8">
                        <h:form id="filmtable">
                            <h:dataTable styleClass="table table-striped table-hover" value="#{filmController.filmList}" var="film">
                                <h:column>
                                    <f:facet name="header">ID</f:facet>
                                        #{film.id}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">NAME</f:facet>
                                    <h:commandLink action="#{filmController.updateForm(film)}" value="#{film.name}">
                                        <f:ajax execute="filmtable" render="filmform " />
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">GENRE</f:facet>
                                        #{film.genre}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">FESTIVAL</f:facet>
                                        #{film.festival.name}
                                </h:column>
                                <h:column>
                                    <f:facet name="header">ACTORS</f:facet>
                                    <ul>
                                        <ui:repeat value="#{film.filmActors}" var="actor">
                                            <li>#{actor.name}</li>
                                        </ui:repeat>
                                    </ul>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">MUSICS</f:facet>
                                    <ul>
                                        <ui:repeat value="#{film.filmMusics}" var="music">
                                            <li>#{music.name}</li>
                                        </ui:repeat>
                                    </ul>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">FILES</f:facet>
                                    <ul>
                                        <ui:repeat value="#{film.filmMultimedyas}" var="multimedya">
                                            <li>#{multimedya.path}</li>
                                        </ui:repeat>
                                    </ul>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">DIRECTORS</f:facet>
                                    <ul>
                                        <ui:repeat value="#{film.filmDirectors}" var="director">
                                            <li>#{director.name}</li>
                                        </ui:repeat>
                                    </ul>
                                </h:column>                              
                            </h:dataTable>
                            <div class="btn-group">
                                <h:commandButton styleClass="btn btn-info" value="Pre" action="#{filmController.previous}" />
                                <h:commandButton styleClass="btn btn-info" value="Next" action="#{filmController.next}" />
                            </div>
                        </h:form>
                    </div>

                    <div class="col-md-4">
                        <h:form id="filmform">
                            <div class="form-group">
                                <h:inputHidden value="#{filmController.film.id}" />
                                <label for="inputName">Film Name: </label>
                                <h:inputText value="#{filmController.film.name}" styleClass="form-control"/> 
                                <label for="inputGenre">Film Genre: </label>
                                <h:inputText value="#{filmController.film.genre}" styleClass="form-control" />                         
                                <label for="selectFestival">Film Festival: </label>
                                <h:selectOneMenu styleClass="custom-select" id="selectFestival" value="#{filmController.film.festival}" converter="festivalConverter">
                                    <f:selectItems value="#{filmController.festivalList}" var="festival" itemValue="#{festival}" itemLabel="#{festival.name}"/>
                                </h:selectOneMenu>
                                <label for="selectDirectors" >Film Directors </label>
                                <h:selectManyMenu value="#{filmController.film.filmDirectors}" style="height: 200px" styleClass="custom-select form-control" converter="directorConverter">
                                    <f:selectItems value="#{filmController.directorList}" var="director" itemValue="#{director}" itemLabel="#{director.name}"/> 
                                </h:selectManyMenu>
                                <label for="selectMusics" >Film Musics </label>
                                <h:selectManyMenu value="#{filmController.film.filmMusics}" style="height: 200px" styleClass="custom-select form-control" converter="musicConverter">
                                    <f:selectItems value="#{filmController.musicList}" var="music" itemValue="#{music}" itemLabel="#{music.name}"/> 
                                </h:selectManyMenu>
                                <label for="selectActors" >Film Actors </label>
                                <h:selectManyMenu value="#{filmController.film.filmActors}" style="height: 200px" styleClass="custom-select form-control" converter="actorConverter">
                                    <f:selectItems value="#{filmController.actorList}" var="actor" itemValue="#{actor}" itemLabel="#{actor.name}"/> 
                                </h:selectManyMenu>
                            </div>
                            <div class="form-group">
                                <h:commandButton rendered="#{filmController.film.id == null}" styleClass="btn btn-primary" value="Create" action="#{filmController.create}" >
                                    <f:ajax execute="filmform" render="filmform filmtable" />
                                </h:commandButton>
                                <h:commandButton rendered="#{filmController.film.id != null}" styleClass="btn btn-secondary" value="Update" action="#{filmController.update}" >
                                    <f:ajax execute="filmform" render="filmform filmtable" />
                                </h:commandButton>
                                <h:commandButton rendered="#{filmController.film.id != null}" styleClass="btn btn-danger" value="Delete" action="#{filmController.delete}" >
                                    <f:ajax execute="filmform" render="filmform filmtable" />
                                </h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
