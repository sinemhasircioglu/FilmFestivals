<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="group-table">
        <h:dataTable styleClass="table table-striped table-hover" value="#{groupController.groupList}" var="group">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:commandLink action="#{groupController.updateForm(group)}" value="#{group.id}"> 
                    <f:ajax execute="group-table" render="group-form " />
                </h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">AUTHORITY</f:facet>
                    #{group.authority}
            </h:column>
            <h:column>
                <f:facet name="header">USERS</f:facet>
                <ul>
                    <ui:repeat value="#{group.userList}" var="user">
                        <li>#{user.name}</li>
                    </ui:repeat>
                </ul>
            </h:column>                               
        </h:dataTable>
    </h:form>
</ui:composition>
