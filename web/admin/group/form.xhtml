<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:form id="group-form">
        <div class="form-group">
            <h:inputHidden value="#{groupController.group.id}" />                         
            <label for="selectUsers">USERS</label>
            <h:selectManyMenu style="height: 250px" id="selectUsers" value="#{groupController.group.userList}" styleClass="custom-select" converter="userConverter" >
                <f:selectItems value="#{groupController.userList}" var="user" itemValue="#{user}" itemLabel="#{user.name}" />
            </h:selectManyMenu>                       
            <label for="inputAuthority">AUTHORITY</label>
            <h:inputText value="#{groupController.group.authority}" styleClass="form-control"/>
        </div>
        <div class="form-group">
            <h:commandButton rendered="#{groupController.group.id == null}" action="#{groupController.create}" value="Create" styleClass="btn btn-primary" >
                <f:ajax execute="group-form" render="group-form group-table" />
            </h:commandButton>
            <h:commandButton rendered="#{groupController.group.id != null}" action="#{groupController.update}" value="Update" styleClass="btn btn-secondary" >
                <f:ajax execute="group-form" render="group-form group-table" />
            </h:commandButton>
            <h:commandButton rendered="#{groupController.group.id != null}" action="#{groupController.delete}" value="Delete" styleClass="btn btn-danger" >
                <f:ajax execute="group-form" render="group-form group-table" />
            </h:commandButton>
        </div>
    </h:form>
</ui:composition>
