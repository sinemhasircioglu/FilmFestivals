<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="film" value="Film" />
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="user" value="User" />
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">

                <div class="col-md-7">
                    <h:form>
                        <h:dataTable styleClass="table table-striped table-hover" value="#{filmController.filmList}" var="film">
                            <h:column>
                                <f:facet name="header">ID</f:facet>
                                    #{film.id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">NAME</f:facet>
                                    #{film.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">GENRE</f:facet>
                                    #{film.genre}
                            </h:column>
                            <h:column>
                                <f:facet name="header">FESTIVAL</f:facet>
                                    #{film.festival.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">ACTORS</f:facet>
                                <ul>
                                <ui:repeat value="#{film.actorList}" var="actor">
                                    <li>#{actor.name}</li>
                                </ui:repeat>
                                    </ul>
                            </h:column>
                            <h:column>
                                <f:facet name="header">FILE</f:facet>
                                    #{film.multimedya.url}
                            </h:column>
                            <h:column>
                                <f:facet name="header">DIRECTORS</f:facet>
                                <ul>
                                    <ui:repeat value="#{film.filmDirectors}" var="director">
                                    <li>#{director.name}</li>
                                </ui:repeat>
                                    </ul>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>

                <div class="col-md-5">
                    <h:form>
                        <div class="form-group">
                            empty
                        </div>
                    </h:form>
                </div>

            </div>
        </div>
    </h:body>
</html>
