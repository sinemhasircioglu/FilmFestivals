<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <title>Film</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="index" value="Anasayfa" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="film" value="Film" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="festival" value="Festival" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="director" value="Director" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="jury" value="Jury" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="group" value="Group" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="user" value="User" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="music" value="Music" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="actor" value="Actor" />
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </h:form>
        <div class="container">

            <div class="col-md-8">
                <h:form>
                    <h:dataTable styleClass="table table-striped table-hover" value="#{filmController.filmList}" var="film">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{film.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                            <h:commandLink action="#{filmController.updateForm(film)}" value="#{film.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">GENRE</f:facet>
                                #{film.genre}
                        </h:column>
                        <h:column>
                            <f:facet name="header">FESTIVAL</f:facet>
                                #{film.festival.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">ACTORS</f:facet>
                            <ul>
                                <ui:repeat value="#{film.actorList}" var="actor">
                                    <li>#{actor.name}</li>
                                </ui:repeat>
                            </ul>
                        </h:column>
                        <h:column>
                            <f:facet name="header">FILE</f:facet>
                                #{film.multimedya.url}
                        </h:column>
                        <h:column>
                            <f:facet name="header">DIRECTORS</f:facet>
                            <ul>
                                <ui:repeat value="#{film.filmDirectors}" var="director">
                                    <li>#{director.name}</li>
                                </ui:repeat>
                            </ul>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <div class="col-md-4">
                <h:form>
                    <div class="form-group">
                        <h:inputHidden value="#{filmController.film.id}" />
                        <label for="inputName">Film Name: </label>
                        <h:inputText value="#{filmController.film.name}" styleClass="form-control"/> 
                        <label for="inputGenre">Film Genre: </label>
                        <h:inputText value="#{filmController.film.genre}" styleClass="form-control" />  
                        <label for="selectMultimedya">Film Multimedya: </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectMultimedya" value="#{filmController.selectedMultimedya}">
                            <f:selectItems value="#{filmController.multimedyaList}" var="multimedya" itemValue="#{multimedya.id}" itemLabel="#{multimedya.url}"/>
                        </h:selectOneMenu>
                        <label for="selectFestival">Film Festival: </label>
                        <h:selectOneMenu styleClass="custom-select" id="selectFestival" value="#{filmController.selectedFestival}">
                            <f:selectItems value="#{filmController.festivalList}" var="festival" itemValue="#{festival.id}" itemLabel="#{festival.name}"/>
                        </h:selectOneMenu>
                        <label for="selectJuries" >FÄ°lm Directors </label>
                        <h:selectManyMenu value="#{filmController.selectedDirectors}" style="height: 200px" styleClass="custom-select form-control">
                            <f:selectItems value="#{filmController.directorList}" var="director" itemValue="#{director.id}" itemLabel="#{director.name}"/> 
                        </h:selectManyMenu>
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-primary" value="Create" action="#{filmController.create}" />
                        <h:commandButton styleClass="btn btn-secondary" value="Update" action="#{filmController.update}" />
                        <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{filmController.delete}" />
                    </div>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
