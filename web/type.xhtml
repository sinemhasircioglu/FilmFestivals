<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    <h:head>
        <title>Type</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="index" value="Anasayfa" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="film" value="Film" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="festival" value="Festival" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="director" value="Director" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="jury" value="Jury" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="group" value="Group" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="user" value="User" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="music" value="Music" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="actor" value="Actor" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="rates" value="Rates" />
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="type" value="Type" />
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </h:form>
        <div class="container">

            <div class="col-md-8">
                <h:form>
                    <h:dataTable styleClass="table table-striped table-hover" value="#{typeController.typeList}" var="type">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            <h:commandLink action="#{typeController.updateForm(type)}" value="#{type.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">NAME</f:facet>
                                #{type.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">RATES</f:facet>
                            <ul>
                                <ui:repeat value="#{type.rateList}" var="rate">
                                    <li>#{rate.name}</li>
                                </ui:repeat>
                            </ul>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </div>

            <div class="col-md-4">
                <h:form>
                    <div class="form-group">
                        <h:inputHidden value="#{typeController.type.id}" />
                        <label for="inputName">Type Name: </label>
                        <h:inputText value="#{typeController.type.name}" styleClass="form-control"/> 

                        <label for="selectRates" >Type Rates: </label>
                        <h:selectManyMenu value="#{typeController.selectedRates}" style="height: 100px" styleClass="custom-select form-control">
                            <f:selectItems value="#{typeController.ratesList}" var="rate" itemValue="#{rate.id}" itemLabel="#{rate.rate}"/> 
                        </h:selectManyMenu>
                    </div>
                    <div class="form-group">
                        <h:commandButton styleClass="btn btn-primary" value="Create" action="#{typeController.create}" />
                        <h:commandButton styleClass="btn btn-secondary" value="Update" action="#{typeController.update}" />
                        <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{typeController.delete}" />
                    </div>
                </h:form>
            </div>

        </div>
    </h:body>
</html>
